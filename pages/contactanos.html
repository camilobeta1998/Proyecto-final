<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Diferentes formas de contactarnos por medio de dispositivos electrónicos">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Contactanos</title>
</head>

<body class="grid-containerContactanos">
  <!--header-->
  <header id="arriba" class="header">
    <!--Ponemos el id aqui, para cuando en el footer la persona obrima el boton de subir, suba hasta acá-->
    <!--Menú principal-->
    <!--Zona navegable-->
    <nav class="navbar navbar-expand-lg">
      <section class="container-fluid">
        <a class="navbar-brand" href="../index.html|">
          <!--Logo del navbar-->
          <img src="../multimedia/images/logo_gelato.jpg" alt="Logo gelato Mavid" class="logo" id="up">
        </a>
        <!--Aqui va el botón desplegable-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mostrar" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sabores.html">Sabores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactanos.html">Contactanos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="historia.html">Historia</a>
            </li>

          </ul>
        </div>
      </section>
    </nav>
  </header>
  <!--Fin header-->

  <!--Inicio del section uno-->
  <section class="sectionUnoContactanos">
    <div>
      <img src="../multimedia/images/banner_MANGO.jpg" alt=" Delicioso gelato de mango">
      <p class="contactanos">Contáctanos</p>
      <p class="gustan">¿Te gustán nuestros helados?</p>
    </div>
  </section>
  <!--Fin section uno -->

  <!--Inicio section dos-->
  <section class="sectionDosContactanos">


    <!--Aquí irá el formulario para contactarnos-->
    <div class="sectionDosContactanos__contenedor1">
      <p class="formulario__contacto">Formulario de contacto</p>
    </div>

    <div class="sectionDosContactanos__contenedor2">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">
            Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Nombre y apellido</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Número de celular</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>



  </section>
  <!--Fin section dos-->

  <!--Inicio Footer-->
  <footer class="pie">

    <div class="pie__contenedor1">
      <p>Ubicación</p>
      <p>Carrera 50A # 46 26</p>
      <p>Síguenos</p>

    </div>
    <div class="pie__contenedor2">
      <img src="../multimedia/images/messenger.png" alt="Logo messenger">
      <img src="../multimedia/images/whatsapp.png" alt="Logo Whatsapp">
      <img src="../multimedia/images/instagram.png" alt="Logo Instagram">

    </div>

    <!--Aquí irá el botón subir -->

    <div class="pie__contenedor3">
      <!--Aquí pondremos el simbolo internacional de id , para que el id con el nombre "arriba"-->
      <a href="#up">Volver arriba</a>

    </div>



  </footer>
  <!--Fin Footer-->

    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>


</body>

</html>
